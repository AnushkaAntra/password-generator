<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="generator">
                <h2 class="mb-4">Password Genereator</h2>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="input" name="myInput" placeholder="" style=" border: 1px solid gray;" aria-describedby="button-addon">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon"><img src="https://cdn-icons-png.flaticon.com/128/126/126498.png" alt="copy" width="20px"></button>
                  </div>
                <div class="radio-btn mb-4">
                   <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="weak">
                      <label class="form-check-label" for="flexRadioDefault1">
                         Generate a weak Password
                      </label>
                   </div>
                   <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="strong" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                         Generate a Strong Password
                      </label>
                   </div>
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="very_strong" checked>
                       <label class="form-check-label" for="flexRadioDefault3">
                          Generate a Very Strong Password
                       </label>
                   </div>
                </div>
                <button type="button" class="btn btn-outline-primary" id="btn2">Generate</button>
            </div>
        </div>
    </section>

     <script src="script.js"></script>
</body>
</html>
